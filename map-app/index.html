<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.0/css/dataTables.dataTables.min.css">
    <script src="https://cdn.datatables.net/2.1.0/js/dataTables.min.js"></script>
</head>
<body>
    <nav>
        <div class="navbar-content">
            <h1>MapApp</h1>
            <div class="button-container">
                <div class="geometry-controls">
                    <select id="geometry-type">
                        <option value="Point">Point</option>
                        <option value="LineString">LineString</option>
                        <option value="Polygon">Polygon</option>
                    </select>
                    <button id="add-geometry-btn">Add Geometry</button>
                </div>
                <button id="search-btn">Search</button>
            </div>
        </div>
    </nav>

    <div id="wkt-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Update WKT</h2>
          <textarea id="wkt-textarea" rows="10" cols="50"></textarea>
          <button id="update-wkt-btn">Update</button>
        </div>
      </div>

    <div id="map"></div>

    <div id="data-table-container" style="display: none;">
        <table id="data-table" class="display compact" style="width:100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Geometry</th>
                    <th>Actions</th>
                </tr>
            </thead>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/ol@v9.2.4/dist/ol.js"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
